<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
	crossorigin="anonymous"></script>
<title>CreateEmployee</title>
</head>
<body>
<center>
<h1>
<u>Create a Employee</u>
</h1>
</center>
<form class="form" action="./create" method="post">
<table class="table">
<tr>
<td>Employee ID</td>
<td><input type="text" name="eid" class="form-control"></td>
</tr>
<tr>
<td>Employee Name</td>
<td><input type="text" name="ename" class="form-control"></td>
</tr>
<tr>
<td>Employee Email</td>
<td><input type="email" name="email" class="form-control"></td>
</tr>
<tr>
<td>Employee Domain</td>
<td><input type="text" name="empdomain" class="form-control"></td>
</tr>
<tr>
<td><input type="submit" value="Create" class="btn btn-primary" />

</td>
</tr>
<button><a href='./viewall'>Show Employees</a></button>
</table>
</form>
</body>
</html>
